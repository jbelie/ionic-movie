<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/imageProvider.js"></script>
    <script src="js/services/movieProvider.js"></script>
    <script src="js/directives/movie.js"></script>
    <script src="js/controllers/appCtrl.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/galleryCtrl.js"></script>
    <script src="js/controllers/movieCtrl.js"></script>
    <script src="js/controllers/searchCtrl.js"></script>

  </head>

  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-side-menus enable-menu-with-back-views="false">
		<ion-side-menu-content>
			
			<!--NAVBAR-->
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button>
					Back
				</ion-nav-back-button>
		  
				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
					</button>
				</ion-nav-buttons>
				<ion-nav-buttons side="right">
					<button class="button button-icon button-clear ion-search" ng-click="showSearchAction()">
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>
			
			<!--SEARCH-->
			<form id="search-bar" ng-submit="search(query)"  class="bar bar-header item-input-inset" ng-show="showSearchBar">
				<label class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
					<input ng-model="query" type="search" placeholder="Search : Star Wars, Back to the future..." />
				</label>
			
				<button class="button button-clear button-icon ion-close" ng-click="hideSearch()">
				</button>
			</form>
			<!--VIEW-->
			<ion-nav-view>
			</ion-nav-view>
			
		</ion-side-menu-content>

		<!-- LEFT MENU-->
		<ion-side-menu side="left" id="sidemenu">
			<ion-header-bar id="sidemenu-header" class="bar-positive">
				<div class="item-avatar" href="#">
					<img src="http://jbelie.dev.free.fr/ionic/img/profil.jpg" alt="Michel Dupond" />
					<h2>Michel Dupond</h2>
					<p>mdupond@myadress.fr</p>
				</div>
			</ion-header-bar>
		
			<ion-content>
				<ion-list class="list">
					<div class="item item-divider">
						Menu
					</div>
					<ion-item menu-close href="#/">
						<i class="icon ion-home"></i>
						Home
					</ion-item>
					<ion-item menu-close href="#/gallery">
						<i class="icon ion-images"></i>
						Gallery
					</ion-item>
					<ion-item menu-close href="#/about">
						<i class="icon ion-information-circled"></i>
						About
					</ion-item>
					
					<div class="item item-divider">
						My account
					</div>
					<ion-item menu-close href="#/settings">
						<i class="icon ion-gear-a"></i>
						Settings
					</ion-item>
					<ion-item menu-close ng-click="showConfirm()">
						<i class="icon ion-log-out"></i>
						Log out
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>

  </body>
</html>
